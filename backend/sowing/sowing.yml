service: sowing

functions:
  doCreateTicket:
    handler: sowing/index.doCreateTicket
    description: function to create ticket
    events:
      - http:
          path: /tickets
          method: post
          cors: true

  doGetTickets:
    handler: sowing/index.doGetTickets
    description: function to get tickets
    events:
      - http:
          path: /tickets
          method: get
          cors: true
