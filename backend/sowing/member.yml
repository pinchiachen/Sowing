service: member

functions:
  doSignUp:
    handler: sowing/index.doSignUp
    description: function to sign up
    events:
      - http:
          path: /sign-up
          method: post
          cors: true

  doLogin:
    handler: sowing/index.doLogin
    description: function to login
    events:
      - http:
          path: /login
          method: post
          cors: true
